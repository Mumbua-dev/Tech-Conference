<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Pinterest to discover creative ideas">
  <meta name="author" content="Mishell Mumbua">
  <title>Pinterest Login</title>
</head>
<body>

  <header>
    <h1>Pinterest</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#business">Business</a></li>
        <li><a href="#blog">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login" aria-labelledby="login-heading">
      <h2 id="login-heading">Welcome to Pinterest</h2>
      
      <form action="/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Log in</button>
      </form>

      <p>OR</p>

      <button type="button">Continue with Facebook</button>
      <button type="button">Continue with Google</button>

      <p><a href="#forgot-password">Forgot your password?</a></p>
    </section>
    
    <section id="signup" aria-labelledby="signup-heading">
      <h2 id="signup-heading">Not on Pinterest yet? Sign up</h2>
      <button type="button">Sign up</button>
    </section>
  </main>

  <footer>
    <nav aria-label="Footer navigation">
      <ul>
        <li><a href="#terms">Terms of Service</a></li>
        <li><a href="#privacy">Privacy Policy</a></li>
        <li><a href="#help">Help</a></li>
      </ul>
    </nav>
    <p>&copy; 2025 Pinterest</p>
  </footer>

</body>
</html>
